<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de consultorio médico</title>
</head>
<body>
<nav class="navbar" style="background-color: #3b5998; max-height: 25vh;">
    <div class="container-fluid justify-content-center">
        <h3 style="color: blanchedalmond;">Gestión de consultorio médico</h3>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Barra lateral -->
        <nav class="d-md-block sidebar" style="height: 100vh;width:12rem; background-color: #CECECE;">
            <!-- Contenido de la barra lateral -->
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" style="color: black; font-weight: bold; text-decoration: underline;" th:href="@{/mostrarEspecialidades}" >
                            Especialidades
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" style="color: black; font-weight: bold; text-decoration: none;" th:href="@{/mostrarProfesionales}">
                            Profesionales
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" style="color: black; font-weight: bold; text-decoration: none;" th:href="@{/ConsultarTurnosPorPaciente}">
                            Consulta turnos<br>por paciente
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" style="color: black; font-weight: bold; text-decoration: none;" th:href="@{/MostrarTurnos}">
                            Turnos
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Contenido principal -->
        <main class="m-4 col-md-10 ms-sm-auto col-lg-10 px-md-4">
            <div>
                <h4>
                    Especialidades:
                </h4>
                <ul>
                    <li th:each="especialidad : ${ListaEspecialidades}" th:text="${especialidad.nombreEspecialidad}"></li>
                </ul>
            </div>
        </main>
    </div>
</div>
</body>
</html>
